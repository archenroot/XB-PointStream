<html>
  <head>
    <script src="../../xbps.js"></script>
    <script src="demo.js"></script>
  </head>
  <body onLoad="start();">
    <canvas id="canvas" style="border: 1px solid black;" width="400" height="400"></canvas>
    <pre>
function start(){
  var ps = new PointStream();
  ps.setup(document.getElementById('canvas'));
  var acorn = ps.load("../../clouds/acorn.asc");  
  ps.pointSize(5);
  ps.onRender = function(){
    ps.translate(0, 0, -25);
    ps.clear();
    ps.render(acorn);
  };
}
    </pre>
  </body>
</html>
